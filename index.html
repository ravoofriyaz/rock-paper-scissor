<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Neo-Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="game-container glass-panel">
        <header>
            <h1>RPS <span class="highlight">Arena</span></h1>
        </header>

        <section class="scoreboard">
            <div class="score-box player">
                <span class="label">PLAYER</span>
                <span class="score" id="player-score">0</span>
            </div>
            <div class="vs">VS</div>
            <div class="score-box computer">
                <span class="label">COMPUTER</span>
                <span class="score" id="computer-score">0</span>
            </div>
        </section>

        <section class="game-area">
            <div class="result-display">
                <p id="result-message">Choose your weapon</p>
                <p id="result-detail" class="detail-text">First to 5 wins!</p>
            </div>
            
            <div class="choices-display" id="choices-display">
                <div class="choice-placeholder" id="player-choice-display">
                    <span class="emoji">‚ùî</span>
                </div>
                <div class="choice-placeholder" id="computer-choice-display">
                    <span class="emoji">‚ùî</span>
                </div>
            </div>
        </section>

        <section class="controls">
            <button class="choice-btn" data-choice="rock" aria-label="Choose Rock">
                <span class="emoji">ü™®</span>
                <span class="name">Rock</span>
            </button>
            <button class="choice-btn" data-choice="paper" aria-label="Choose Paper">
                <span class="emoji">üìÑ</span>
                <span class="name">Paper</span>
            </button>
            <button class="choice-btn" data-choice="scissors" aria-label="Choose Scissors">
                <span class="emoji">‚úÇÔ∏è</span>
                <span class="name">Scissors</span>
            </button>
        </section>

        <button id="reset-btn" class="reset-btn hidden">Play Again</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
